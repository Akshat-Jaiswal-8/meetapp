{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ meetup_title }}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'meetups/styles/meetup-detail.css' %}"
    />
  </head>
  <body>
    <main>
      <article>
        <img src="" alt="" />

        <section id="location">
          <h2>meetup location</h2>
          <address>This meetup takes place in <span>Location</span></address>
        </section>
        <section id="details">
          <h2>What is this meetup about ?</h2>
          <p>{{ meetup_description }}</p>
          <footer>
            <p>
              Need more details? Please <a href="">contact the organiser</a>
            </p>
          </footer>
        </section>
        <section id="registration">
          <h2>Join Us!</h2>
        </section>
      </article>
    </main>
  </body>
</html>
